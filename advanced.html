<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <div id="menu">
            <a href="index.html">Google Search</a>
        </div>

                <table>
                    <thead>
                        <th>
